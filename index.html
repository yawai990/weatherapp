<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div
        class="container d-flex flex-column justify-content-center align-items-center  flex-md-row justify-content-md-between p-5 m-2">

        <div class="date-time fs-5 py-3">
            <div class="date">01-01-2021</div>
            <!-- <div class="time my-3">00:00:00</div> -->
        </div>

        <div class="temperature py-5">
            <span class="number display-5">0</span>
            <span class="display-5">&#176</span>
            <span class="unit fs-1">C</span>
        </div>

        <div class="location fs-2 py-5">
            <div class="ani text-center my-3">
                <i class="fas fa-sun text-warning"></i>
            </div>
            <p class="city">Yangon</p>
            <span class="country">MM</span>
        </div>
    </div>
    <button class="change btn bg-success mb-5">Change City</button>

    <form action="" class="modal top-50 start-50 translate-middle rounded border bg-light p-3">

        <h2 class="text-center my-3 text-dark">Change the city</h2>

        <div class="form-control border-0 bg-light">

            <label for="input">CityName</label>
            <input type="text" id='input' class="form-control">
        </div>

        <button type="submit" id="button" class="btn border d-block m-auto mt-3">submit</button>
    </form>


    <script src="./script.js"></script>
</body>

</html>
